<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>
<body>
  <!-- header  -->
  <header class="mb-3">
    <nav>
      <ul>
				<li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        <li><a href="{% url 'accounts:user_profile' request.user %}">{{ user.get_username }}</a></li>
        {% else %}
        <li><a href="{% url 'accounts:signup' %}">登録</a></li>
        <li><a href=" {% url 'accounts:login' %}">ログイン</a></a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <!-- /header  -->

  <!-- main  -->
  <main>
  {% block content %}
  {% endblock %}
  </main>
  <!-- /main  -->
</body>
</html>
